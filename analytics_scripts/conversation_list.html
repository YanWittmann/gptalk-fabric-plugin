<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPTalk Conversations</title>
    <script src='conversations.js' defer></script>
    <link rel='stylesheet' type='text/css' href='conversation.css'>
</head>
<body>

<div class="conversation_container">
    <h1>GPTalk Conversations</h1>

</div>

</body>
</html>
